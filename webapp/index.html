<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMCTS Demo Setup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <div class="container">
        <header class="main-header">
            <div class="header-left">
                <img src="assets/image8.png" alt="Logo Left 1" class="header-logo">
                <img src="assets/image12.png" alt="Logo Left 2" class="header-logo">
            </div>

            <div class="header-center">
                <h1>HMCTS 1:2:1 Demo</h1>
                <p class="subtitle">The 16 Problem Statements</p>
                <div class="filter-buttons">
                    <button class="filter-btn full-demo" onclick="filterCards('full demo')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        Full Demo
                    </button>
                    <button class="filter-btn presentation" onclick="filterCards('presentation')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                        Presentation
                    </button>
                </div>
            </div>

            <div class="header-right">
                <img src="assets/image14.png" alt="Logo Right" class="header-logo">
            </div>
        </header>

        <div id="card-grid" class="card-grid">
            <!-- Cards will be injected here by JS -->
        </div>
    </div>



    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
